Name: fuse-builder
Cartridge-Short-Name: BUILDER
Display-Name: JBoss Fuse Builder 6.2.1 for xPaaS
Description: |
  The Fuse Builder cartridge builds Maven artifacts pushed to its git repository for JBoss Fuse and JBoss A-MQ applications and makes them available via an HTTP server.
  You must deploy at least one JBoss A-MQ or JBoss Fuse cartridge in the OpenShift Enterprise domain before you deploy this cartridge.
Version: '1.0.1'
License: "ASL 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.1.0
Compatible-Versions:
- 0.1.1
- 0.1.2
- 0.1.3
- 0.1.4
- 0.1.5
- 0.1.6
- 0.1.7
- 0.1.8
- 0.1.9
- 0.1.10
Cartridge-Vendor: redhat
Vendor: redhat
Categories:
  - web_framework
  - xpaas
  - java
Provides:
  - fuse-builder
Scaling:
  Min: 1
  Max: 3
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websockets: false }
